<!DOCTYPE html>
    <html>
        <head>
           <title>Calculator</title>
          <script type ="text/javascript" src="javascript.js"></script> 

           
        </head>
        <body>
       
        <table>
            <tr>


                <input type="text"  id="d" /><br>
            </tr>
            <tr>
                <input type="button" value="7" onclick="numInput(value)" />
                <input type="button" value="8" onclick="numInput(value)" />
                <input type="button" value="9" onclick="numInput(value)" />
                <input type="button" value="+" onclick="operator(value)" /><br>
            </tr>
            <tr>
                <input type="button"  value="4" onclick="numInput(value)" />
                <input type="button"  value="5" onclick="numInput(value)" />
                <input type="button"  value="6" onclick="numInput(value)" />
                <input type="button"  value="-" onclick="operator(value)" /><br>
            </tr>
            <tr>
                <input type="button"  value="1" onclick="numInput(value)" />
                <input type="button"  value="2" onclick="numInput(value)" />
                <input type="button"  value="3" onclick="numInput(value)" />
                <input type="button"  value="*" onclick="operator(value)" /><br>
            </tr>
            <tr>
                <input type="button" value="0" onclick="numInput(value)" />
                <input type="button" value="." onclick="insertDecimal(value)"/>
                <input type="button" value="C" onclick="clearDisplay()" />
                <input type="button" value="/" onclick="operator(value)" /><br>
            </tr>
            <tr>
                <input type="button" value="=" onclick="calculate()" />
            </tr>
            
            </table>
      
    </body>
</html>
